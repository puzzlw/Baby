<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick Note</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffd6e7, #ffeaf4);
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 45px;
    border-radius: 25px;
    width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease;
    position: relative;
  }

  h2 { color: #ff4d88; margin-top: 0; }
  p { color: #666; font-size: 16px; }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .pink { background:#ff6fa5; color:white; }
  .yes { background:#ff85b3; color:white; }
  .no  { background:#ddd; }

  .barContainer {
    width: 100%;
    background: #f3d9e6;
    border-radius: 10px;
    margin-top: 18px;
    display: none;
  }

  .bar {
    height: 14px;
    width: 0%;
    background: #ff6fa5;
    border-radius: 10px;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.92);}
    to {opacity:1; transform:scale(1);}
  }

  .heart {
    position:absolute;
    font-size:20px;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity:0; }
    to { transform: translateY(-10vh); opacity:1; }
  }

  /* Confetti style */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    z-index: 2000;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>USER REQUEST: </h2>
  <button class="pink" id="startBtn" onclick="start()">Click Me üòÅ</button>

  <div class="barContainer" id="barBox">
    <div class="bar" id="bar"></div>
  </div>

  <div id="question" style="display:none;">
    <p><strong>Hey Baby...</strong></p>
    <p><strong>Quick question...</strong></p>
    <p><strong>Will you be my Valentine?</strong></p>
    <button class="yes" onclick="accept()">Yes üíñ</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
function start() {
  document.getElementById("startBtn").style.display = "none";

  let bar = document.getElementById("bar");
  let box = document.getElementById("barBox");
  box.style.display = "block";
  let width = 0;

  let interval = setInterval(() => {
    width += 10;
    bar.style.width = width + "%";
    if (width >= 100) {
      clearInterval(interval);
      showQuestion();
    }
  }, 120);
}

function showQuestion() {
  document.getElementById("question").style.display = "block";
}

function accept() {
  const card = document.getElementById("card");
  card.innerHTML = `
      <h2>Request Accepted ‚úÖ</h2>
      <p>New Status Unlocked:</p>
      <h3>üíñ Valentine Mode üíñ</h3>
      <h4>She said YES!</h4>
      <p>üòÅüòÅ</p>
    </a>
  `;
  card.style.cursor = "pointer";

  // Trigger confetti
  createConfetti(150);
}

function moveNo() {
  let btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 260 + "px";
  btn.style.top = Math.random() * 220 + "px";
}

// Floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (3 + Math.random() * 2) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}, 700);

// Confetti function
function createConfetti(count) {
  for (let i = 0; i < count; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.background = ['#ff6fa5','#ff85b3','#ffeaf4','#ffd6e7','#fff'][Math.floor(Math.random()*5)];
    document.body.appendChild(conf);
    animateConfetti(conf);
  }
}

function animateConfetti(conf) {
  let x = parseFloat(conf.style.left);
  let y = 0;
  let angle = Math.random() * Math.PI * 2;
  let speed = 2 + Math.random() * 4;
  let gravity = 0.05;

  function fall() {
    y += speed;
    speed += gravity;
    x += Math.sin(angle) * 2;
    conf.style.top = y + "px";
    conf.style.left = x + "px";
    if (y < window.innerHeight) {
      requestAnimationFrame(fall);
    } else {
      conf.remove();
    }
  }
  fall();
}
</script>

</body>
</html>
